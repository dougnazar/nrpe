disable_syslog=1
debug=1

log_file=logs/normal.log
pid_file=run/nrpe.pid

server_port=40321
#server_address=127.0.0.1
server_address=0.0.0.0
allowed_hosts=127.0.0.1,::1,nrpe.invalid
