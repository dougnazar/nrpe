disable_syslog=1
debug=1

log_file=logs/ssl.log
pid_file=run/nrpe.pid

server_port=40321
#server_address=127.0.0.1
server_address=0.0.0.0
allowed_hosts=127.0.0.0/24,::1

nrpe_user=nrpe
nrpe_group=nrpe

dont_blame_nrpe=0
allow_bash_command_substitution=0

max_commands=10
command_timeout=5
connection_timeout=10

ssl_version=SSLv3
ssl_version=SSLv3+
ssl_version=TLSv1
ssl_version=TLSv1+
ssl_version=TLSv1.1
ssl_version=TLSv1.1+
ssl_version=TLSv1.2
ssl_version=TLSv1.2+
ssl_version=TLSv1.3
ssl_version=TLSv1.3+

ssl_version=TLSv1.2+
ssl_cipher_list=EECDH+AESGCM:EDH+AESGCM

ssl_cacert_file=configs/certs/nrpe.crt
ssl_cert_file=configs/certs/nrpe.crt
ssl_privatekey_file=configs/certs/nrpe.key
ssl_client_certs=1
#ssl_use_adh=1
ssl_logging=0xff
ssl_shutdown_timeout=10

include_dir=configs/conf.d
